<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0; padding: 0;">
    
    <!-- Form1 text Fields-->
    <div class="Main" style=" width: 100vw; height: 50vh; display: flex; justify-content: center; align-items: center; background-color:rgb(40, 78, 86);">
        <h1>Text Box</h1>
        <div style="margin: 20px; padding: 10px; background-color: azure;">
            <form action="#" target="_blank">
                <fieldset>
                    <legend>Simple Text Box</legend>
                    <label for="firstName">First name : </label>
                    <input type="text" id="firstName" name="firstName" value="Firstname">
                    <br>
                    <br>
                    <label for="lastName">Last name : </label>
                    <input type="text" id="lastName" name="lastName" value="Lastname">
                    <br>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
        </div>

    </div>

    <!-- Form2 Radio Buttons-->
    <div class="Main" style=" width: 100vw; height: 50vh; display: flex; justify-content: center; align-items: center; background-color:rgb(40, 78, 86);">
        <h1>Radio Button</h1>
        <div style="margin: 20px; padding: 10px; background-color: azure;">
            <p>Choose your Web Language</p>
            <form action="#">
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label>
                <br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label>
                <br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label>
            </form>
        </div>

    </div>

    <!-- Form3 Checkboxes -->
    <div class="Main" style=" width: 100vw; height: 50vh; display: flex; justify-content: center; align-items: center; background-color:rgb(40, 78, 86);">
        <h1>Checkboxes</h1>
        <div style="margin: 20px; padding: 10px; background-color: azure;">
            <form action="#">
                <p>What vehicle you have?</p>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1">I have a bike</label>
                <br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2">I have a car</label>
                <br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3">I have a boat</label>
            </form>
        </div>

    </div>

    <!-- Form4 Dropdown list -->
    <div class="Main" style=" width: 100vw; height: 50vh; display: flex; justify-content: center; align-items: center; background-color:rgb(40, 78, 86);">
        <h1>Dropdown list</h1>
        <div style="margin: 20px; padding: 10px; background-color: azure;">
            <form action="#">
                <label for="cars">Choose a car</label>
                <br>
                    <select id="cars" name="cars" size="2" >
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                    </select>
                <br>
                <input type="submit">
            </form>
        </div>

    </div>

    <!-- Form5 Textarea -->
    <div class="Main" style=" width: 100vw; height: 50vh; display: flex; justify-content: center; align-items: center; background-color:rgb(40, 78, 86);">
        <h1>Textarea</h1>
        <div style="margin: 20px; padding: 10px; background-color: azure;">
            <form action="#">
                <label for="sentence">Tell me about your self</label>
                <br>
                <textarea name="message" id="sentence" cols="20" rows="10" style="width: 300px; height: 300px;"></textarea>
                <br>
                <input type="submit">
                
                <button type="button" onclick="alert('Hello World!')">Click me to alert</button>
            </form>
        </div>

    </div>

    <!-- Form5 Datalist -->
    <div class="Main" style=" width: 100vw; height: 50vh; display: flex; justify-content: center; align-items: center; background-color:rgb(40, 78, 86);">
        <h1>Data list</h1>
        <div style="margin: 20px; padding: 10px; background-color: azure;">
            <form action="#">
                <label for="browsers">Internet</label>
                <input list="browsers" id="browsers">
                <datalist id="browsers">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
            </form>
        </div>

    </div>

        <!-- Form6 Output -->
        <div class="Main" style=" width: 100vw; height: 50vh; display: flex; justify-content: center; align-items: center; background-color:rgb(40, 78, 86);">
            <h1>Output Element</h1>
            <div style="margin: 20px; padding: 10px; background-color: azure;">
                <form action="#"
                    oninput="x.value=parseInt(a.value)+parseInt(b.value)">
                    0
                    <input type="range" id="a" name="a" value="50">
                    100 +
                    <input type="number" id="b" name="b" value="50">
                    =
                    <output name="x" for="a b"></output>
                    <br><br>
                    <input type="submit">
                </form>
            </div>
    
        </div>
    
</body>
</html>
