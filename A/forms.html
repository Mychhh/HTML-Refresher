<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0; padding: 0;">
    
    <!-- Form1 -->
    <div class="Main" style=" width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; background-color:rgb(40, 78, 86);">

        <div style="margin: 20px; padding: 10px; background-color: azure;">
            <form action="#">
                <label for="firstName">First name : </label>
                <input type="text" id="firstName" name="firstName">
                <br>
                <br>
                <label for="lastName">Last name : </label>
                <input type="text" id="lastName" name="lastName">
            </form>
        </div>

    </div>

    <!-- Form2 -->
    <div class="Main" style=" width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; background-color:rgb(40, 78, 86);">

        <div style="margin: 20px; padding: 10px; background-color: azure;">
            <p>Choose your Web Language</p>
            <form action="#">
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label>
                <br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label>
                <br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label>
            </form>
        </div>

    </div>

</body>
</html>
